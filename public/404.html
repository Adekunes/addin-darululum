<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function() {
        var redirect = '/';
        try {
          if (location.pathname && location.pathname !== '/') {
            redirect += '?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash);
          }
        } catch (e) {}
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
